name: Tests Run

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run pnpm test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.10.0 --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.14'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@10.10.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Create symlink for Prisma client
        run: |
          mkdir -p node_modules/@prisma
          ln -sf $(pwd)/generated/prisma node_modules/@prisma/client
          echo "Symlink created successfully"
          ls -la node_modules/@prisma/

      - name: Verify Prisma client is accessible
        run: |
          echo "Checking if PrismaClient exists..."
          node -e "console.log('PrismaClient available:', require('@prisma/client').PrismaClient ? 'YES' : 'NO')"
          echo "Generated files:"
          ls -la generated/prisma/

      - name: Run tests
        run: pnpm test
